<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/top.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery-1.11.2.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>

<!--chat.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script language="JavaScript">
function checkForm(){
if($('#login-input').val() == ""){
    return false;
}
    return true;
}







</script>
<div class="jumbotron vertical-center">
    <div class="container">
        <h1>Makalu Chat</h1>

        <p>Send more than words.</p>

        <div class="form">
            <form action="/chat" method="post" name="login-form"
                  class="form-inline" onSubmit="return checkForm()">
                <div class="form-group">

                    <select class="form-control" name="login-color">
                        <option value="#000000">Black</option>
                        <option value="#ff0000">Red</option>
                        <option value="#000080">Navy</option>
                        <option value="#0000ff">Blue</option>
                        <option value="#00ff00">Lime</option>
                    </select>
                    <input type="hidden"
                           name="login-color"
                           id="login-color"
                           >
                    <input type="text" class="form-control"
                           name="login-input"
                           id="login-input"
                           placeholder="Name">
                    <button type="submit"
                            class="btn btn-default" id="login-button">Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
